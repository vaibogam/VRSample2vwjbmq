<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/pipe.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.662372752157356; longitude: 78.18813123364345;"
                ></a-image>
                <a-image
                    src="assets/dress.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.66246206459535; longitude: 78.18813592750897;"
                ></a-image>
                <a-image
                    src="assets/school-bus-gif.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.662079926848712; longitude: 78.18806744407252;"
                ></a-image>
                <a-image
                    src="assets/park-500x500.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.661743238655703; longitude: 78.18798367510357;"
                ></a-image>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
