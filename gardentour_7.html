<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            

            <a-image
                    src="assets/tomato.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.66252; longitude: 78.188045;"
                ></a-image>
            
                <a-image
                    src="assets/rose.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.662515; longitude: 78.188035;"
                ></a-image>
                <a-image
                    src="assets/purpleheart.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.66247; longitude: 78.188032;"
                ></a-image>
                <a-image
                    src="assets/tablerose.jpg"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.662449; longitude: 78.188029;"
                ></a-image>
            
   
          
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
