<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/ambulance-220x220.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.66237833; longitude: 78.18804654;"
                ></a-image>
                <a-image
                    src="assets/asset.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.66237803; longitude: 78.18804821;"
                ></a-image>
                <a-image
                    src="assets/school-bus-gif.gif"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 11.66237732; longitude: 78.18805088;"
                ></a-image>
            
            <a-assets>
                <audio id="sound" src="tomato.mp3" preload="auto"></audio>
            </a-assets>
            <a-marker preset="hiro">
                    <a-box position='0 0.5 0' material='color: black;' soundhandler> 
                    </a-box>
            </a-marker>
            <a-entity sound="src: #sound" autoplay="false"></a-entity>
            <a-entity camera></a-entity>
            
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
    <script>
    AFRAME.registerComponent('soundhandler', {
        tick: function () {
               var entity = document.querySelector('[sound]');
             if (document.querySelector('a-marker').object3D.visible == true) {
                entity.components.sound.playSound();
            } else {
                entity.components.sound.pauseSound();
            }

         }
    });
    </script>
</html>
